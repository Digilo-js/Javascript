<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicao</title>

</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro <input type="number" name="taxa1" id="taxa2">km\h
    <input type="button" value="verfica" onclick="calcular()">
    <div id="res">

    </div>

    <script>
      function calcular(){
        var text = window.document.getElementById("taxa2")
        var res = window.document. querySelector("div#res")
        var val = Number(text.value)
        if(val>50){
           res.innerHTML = "Voce foi multado por ultrapassar a velocidade"

        }else(val<50)
         res.innerHTML += "Diriga com cuidado"


      }
    </script>
</body>
</html>
