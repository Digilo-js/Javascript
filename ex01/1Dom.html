<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo sobre Dom</title>
    <style>
        body{
            background-color: rgb(96, 96, 255);
            color: aliceblue;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>intruducao sobre Dom</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprender a usar o <strong>DOM </strong>em javascript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName("p")[0]
          window.document.write("esta escrito assim " + p1.innerText)
          var d = window.document.getElementById("msg")
          d.style.background = "green"
          d.style.fontSize = '100px'
          d.innerText = 'estou aguardando'
    </script>
</body>
</html>
